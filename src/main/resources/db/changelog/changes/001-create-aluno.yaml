databaseChangeLog:
  - changeSet:
      id: 1
      author: juan
      changes:
        - createTable:
            tableName: aluno
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: nome
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: idade
                  type: int
